{% extends 'base.html' %}

{% block title %}
Каталог
{% endblock %}

{% block page %}

<div class="row">
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        {% for el in data %}
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">{{el.name}}</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">{{el.price}}<small class="text-body-secondary fw-light">р</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>{{el.description}}</li><br>
                  {% if el.availability==True %}
                  <li>В наличии</li>
                  {% else %}
                  <li>Нет на складе</li>
                  {% endif %}
                </ul>
                <button type="button" class="w-100 btn btn-lg btn-outline-secondary">Подробнее</button>
              </div>
            </div>
          </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
